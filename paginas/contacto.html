<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ez-Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body class="fondo">
    <header>
        <nav>
            <article class="titulo">
                <a href="../index.html">
                    <h1 class="logo">Ez-Market</h1>
                </a>
            </article>
            <ul class="nav_links">
                <li class="link">
                    <a class="active" href="../index.html">
                        Inicio
                    </a>
                </li>
                <li class="link">
                    <a class="active" href="redes.html">
                        Redes
                    </a>
                </li>
                <li class="link">
                    <a class="active" href="contacto.html">
                        Contacto
                    </a>
                </li>
            </ul>
            <article class="carrito">
                <a href="carrito.html">
                    <img src="../imagenes/carrito.png" class="imgcarrito">
                </a>
            </article>
        </nav>
    </header>
    <div class="contenedor_formulario">
        <form class="row g-3">
            <div class="col-6">
                <label for="nombre_input" class="form_label">Nombre</label>
                <input type="nombre" class="form-control" id="nombre_input" placeholder="Escribe tu nombre">
            </div>
            <div class="col-6">
                <label for="input_email" class="form_label">Email</label>
                <input type="email" class="form-control" id="input_email" placeholder="Escribe tu email">
            </div>
            <div class="col-12">
                <label for="input_opcion" class="form_label">Elige el tipo de Recomendacion</label>
                <select class="form-select" id="input_opcion">
                    <option selected>Elegir opcion</option>
                    <option value="1">Agregar juego</option>
                    <option value="2">Recomendacion de diseño</option>
                    <option value="3">Agregar metodo de pago</option>
                    <option value="3">Quieres contactar con nosotros</option>
                </select>
            </div> 
            <div class="col-12">
                <label for="input_porque" class="form_label">Cuentanos el porque</label>
                <textarea type="text" class="form-control" id="input_porque" rows="2" placeholder="..."></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div> 
        </form>
    </div>
